<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人社保计算</title>
<!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script>
		function calc(){
			//1.获得工资，判断输入合法性
			 var sal = document.getElementById("salary").value;
			 var regExp = /^[0-9]{4,5}$/;
			if(!regExp.test(sal)) {
				//输入不合法
				document.getElementById("salary").value="输入不合法,必须是4-5位数字";
				document.getElementById("salary").style="color:red";
				return;//阻止程序继续执行
			}
			var salNum = parseInt(sal);
			var ylgr = salNum * 0.08;
			var ylgs = salNum * 0.2;
			document.getElementById("ylgr").innerHTML=ylgr;
			document.getElementById("ylgs").innerText=ylgs;
			
			var ybgr = salNum * 0.02;
			var ybgs = salNum * 0.06;
			document.getElementById("ybgr").innerHTML=ybgr;
			document.getElementById("ybgs").innerText=ybgs;
			
			var sygr = salNum * 0.005;
			var sygs = salNum * 0.015;
			document.getElementById("sygr").innerHTML=sygr;
			document.getElementById("sygs").innerText=sygs;
			
			
			var hert = salNum * 0.005;
			document.getElementById("hert").innerText=hert;
			
			var shengyu = salNum * 0.008;
			document.getElementById("shengyu").innerText=shengyu;
			
			var gjjgr = salNum * 0.12;
			var gjjgs = salNum * 0.12;
			document.getElementById("gjjgr").innerHTML=gjjgr;
			document.getElementById("gjjgs").innerText=gjjgs;
			
			grtotal = ylgr + ybgr + sygr + gjjgr;
			gstotal = ylgs + ybgs + sygs + hert + shengyu + gjjgs;
			document.getElementById("grtotal").innerHTML=grtotal;
			document.getElementById("gstotal").innerText=gstotal;
			
			var total = salNum + gstotal;
			document.getElementById("total").innerHTML=total;
			
		}
		function clearTxt(){
			document.getElementById("salary").value='';
			document.getElementById("salary").style="color:black";
		}
	</script>
	</head>
	<body>
		<div class="container text-center">
			<img src="98.jpg" class="img-circle" width="150px" height="150px">
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input onfocus="clearTxt()" type="text" id="salary" placeholder="请输入工资" class="form-control">
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger btn-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医疗</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="hert"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="shengyu"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grtotal"></td>
					<td>公司合计</td>
					<td id="gstotal"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="total" colspan="4"></td>
				</tr>
			</table>
			开发者：小熊 中北大学软件学院 小学期实训
		</div>
	</body>
</html>
